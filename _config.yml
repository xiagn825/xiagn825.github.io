#
# Basic settings.
#
url: http://xiagn.github.io
baseurl: "" # or ""
title: 本地每天进步一点点
description: 努力每天进步一点点
avatar: /assets/img/ogp.png

#
# Icons
#
icons:
  rss: true
  email: 
  github: xiagn825
  bitbucket:
  twitter: 
  facebook:
  google_plus:
  tumblr:
  behance:
  dribbble:
  flickr:
  instagram:
  linkedin:  # full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # full URL
  steam:
  wordpress:
  youtube:

#
# Prettify url.
#
permalink: pretty

#
# Scripts.
#
google_analytics: UA-000000-01
disqus:

#
# Localizations.
#
str_next: 下一页
str_prev: 前一页
str_read_more: 显示更多
str_search: Search
str_recent_posts: 最新文章
str_show_all_posts: 显示全部

#
# Recent posts.
#
recent_posts_num: 10

#
# Pagination.
#
paginate: 10
paginate_path: page/:num

#
# Social.
#
share_buttons: false
ogp:
  image_url: 
  fb:
    admin: # facebook admin id
    app_id: # facebook application id

#
# Gems.
#
plugins:
  - jemoji
  - jekyll-paginate

#
# Styles: see "_sass/base/_variables.scss"
#

#
# !! Danger zone !!
#

include: ["_pages"]

markdown: kramdown

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  input:          GFM
  hard_wrap:      false
  footnote_nr:    1

highlighter: rouge

excerpt_separator: <!--more-->

sass:
  sass_dir: _sass
  style: :compressed # or :expanded

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor
